<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
	<div id="surrenderField">
		<label>응답 결과</label>
			<table class="table" id="surrenderTable">
				<thead>
				<tr>
					<th >#</th>
					<th >년도</th>
					<th >해지보험료</th>
				</tr>
				</thead>
				<tbody id="surrenderTableBody">
				</tbody>
			</table>
	</div>
	<input type="button" value="테스트버튼" id="surrenderButton" data-code="surrenderTableBody">
	<input type="button" value="초기화" onclick="clearBody('surrenderTableBody')">

	<div class="progress" id="progressBar">
		<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
	</div>

<script src="common.js"></script>
